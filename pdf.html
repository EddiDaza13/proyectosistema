<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Informes</title>
  <style>
    body {
      background-color: #dbe7f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .amarillo {
      color: #ffeb3b;
      font-weight: bold;
    }

    .azul {
      color: #3f51b5;
      font-weight: bold;
      font-size: 0.6em;
    }

    h2 {
      color: #333;
      font-size: 1.8em;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .informe {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .informe span {
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      background-color: #a0aab4;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8d969e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="amarillo">MOTOGO CALI</span><br><span class="azul">TIENDA EN L√çNEA</span></h1>

    <h2>DESCARGAR INFORMES</h2>

    <div class="informe">
      <span>INFORME DE INVENTARIO</span>
      <button>DESCARGAR</button>
    </div>
    <div class="informe">
      <span>INFORME DE GANANCIAS</span>
      <button>DESCARGAR</button>
    </div>
    <div class="informe">
      <span>INFORME GENERAL</span>
      <button>DESCARGAR</button>
    </div>
  </div>
</body>
</html>
